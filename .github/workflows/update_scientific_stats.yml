name: Update Scientific Computing Stats

on:
  schedule:
    # Daily at 00:00 UTC
    - cron: '0 0 * * *'

  # Manual trigger
  workflow_dispatch:

  # On push (for testing)
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸ”¬ Fetch Scientific Computing Stats
        env:
          FAH_USERNAME: ${{ secrets.FAH_USERNAME }}
        run: |
          python scripts/fetch_stats.py

      - name: ğŸ“Š Commit Updated Stats
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update stats - $(date +'%Y-%m-%d %H:%M UTC')"

      - name: ğŸš€ Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}